<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="module" defer src="assets/js/script.js"></script>
    <title>Project Planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,500&display=swap');
    </style> 
</head>
<body>
    <header>
        <h1> <img class="" src ="./assets/Img/puzzle.svg"> Planificateur de projet</h1>
        <nav id="filter" class="filterNav">
            <button id="filter__todo" class="todoBtn">à faire</button>
            <button id="filter__doing" class="doingBtn">en cours</button>
            <button id="filter__done" class="doneBtn">terminée</button>
            <button id="filter__days" class="daysBtn">jours</button>
            <button id="filter__delete" class="deleteBtn">Supprimer tâches terminées</button>
        </nav>
    </header>
    <main>
        <div id="formContainer" class="formContainer">
            <form id="formContainer__form">
                <label id="formContainer__form--taskLab" for="label">Titre de la tâche</label>
                <input id="formContainer__form--task" type="text" name="label" value="test">
                <label id="formContainer__form--descriptionLab" for="description">Description de la tâche</label>
                <input id="formContainer__form--description" type="text" value="test desc" name="description">
                <label id="formContainer__form--dateLab" for="date">Date butoire</label>
                <input id="formContainer__form--date" type="date" name="date"><br>
                <button id="formContainer__form--submitBtn" type="submit">Envoyer</button>
            </form>
        </div>
        <div id="listContainer" class="listContainer">
            <div id="listContainer__list" class="list"></div>
        </div>
    </main>
</body>
</html>
